eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8769

spring:
  application:
    name: service-zuul

zuul:
  routes:
    ## 以/api-a/ 开头的请求都转发给 service-ribbon 服务
    api-a:
      path: /api-a/**
      serviceId: service-ribbon

    ## 以/api-b/开头的请求都转发给 service-feign 服务
    api-b:
      path: /api-b/**
      serviceId: feign
